<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <title>Contact me</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="contact-heading">
        <h2>Contact Me</h2>
        <div><a href="/bernie">Back</a></div>
      </div>
      <form
        method="POST"
        action="https://formspree.io/bernieadjene092@gmail.com"
        class="form"
      >
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" class="input" />
          <span class="title-error"></span>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="input" name="name" />
          <span class="name-error"></span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" class="input" name="email" />
          <span class="email-error"></span>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            rows="5"
            id="message"
            class="input"
            name="message"
            name="message"
          ></textarea>
          <span class="message-error"></span>
        </div>
        <div class="flex flex-end">
          <button class="button" id="submit-btn">Send</button>
        </div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
